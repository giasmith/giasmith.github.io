<!DOCTYPE html>
<html>
  <title>Deliverables</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

  <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a href="index.html" class="w3-bar-item w3-button"
          ><b>Shared</b> Goods</a
        >
        <!-- Float links to the right. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
          <a href="about.html" class="w3-bar-item w3-button">The Team</a>
          <a href="deliverables.html" class="w3-bar-item w3-button"
            >Deliverables</a
          >
          <a href="stories.html" class="w3-bar-item w3-button">User Stories</a>
          <a href="references.html" class="w3-bar-item w3-button">References</a>
        </div>
      </div>
    </div>

    <!-- Header -->
    <header
      class="w3-display-container w3-content w3-wide"
      style="max-width: 1500px; margin-top: 100px"
      id="home"
    >
      <div class="w3-display-middle w3-margin-top w3-center">
        <h1 class="w3-xxlarge w3-text-white">
          <span class="w3-padding w3-black w3-opacity-min"><b>Deliver</b></span>
          <span class="w3-hide-small w3-text-dark-grey">ables</span>
        </h1>
      </div>
    </header>

    <!-- Current Process Flow -->
    <div
      class="w3-container w3-padding-32"
      style="max-width: 100%"
      id="problem"
    >
      <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">
        Current Process Flow
      </h3>
      <img src="current.png" alt="Current Flow" />
    </div>

    <!-- Solution Process Flow -->
    <div
      class="w3-container w3-padding-32"
      style="max-width: 100%"
      id="problem"
    >
      <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">
        Solution Process Flow
      </h3>
      <img src="solution.png" alt="Solution Flow" />
    </div>

    <!-- Risk Matrices Slideshow -->
    <div class="w3-container w3-padding-32">
      <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">
        Risk Matrix
      </h3>
      <iframe
        src="https://docs.google.com/presentation/d/e/2PACX-1vS7Axl_bwTANobKEbDjJaPYoWkJZZhMwuNGhXoGIqwK-rJ09dcw1_uHGQJa5XT5u_NuUDLwfkmFk2_T/embed?start=false&loop=false&delayms=60000"
        frameborder="0"
        width="960"
        height="569"
        allowfullscreen="true"
        mozallowfullscreen="true"
        webkitallowfullscreen="true"
      ></iframe>
    </div>

    <!-- MFD -->
    <div
      class="w3-container w3-padding-32"
      style="max-width: 100%"
      id="problem"
    >
      <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">
        Major Functional Component Diagram
      </h3>
      <img src="mfd.png" alt="MFD" />
    </div>

    <!-- Competition -->
    <div
      class="w3-container w3-padding-32"
      style="max-width: 100%"
      id="problem"
    >
      <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">
        Competition
      </h3>
      <img src="competition.png" alt="Competition" />
    </div>

    <!-- UI -->
    <div
      class="w3-container w3-padding-32"
      style="max-width: 100%"
      id="problem"
    >
      <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">
        User Interface
      </h3>
      <img src=".png" alt="UI" />
    </div>
  </body>
</html>
